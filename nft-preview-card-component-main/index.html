  <!DOCTYPE html>
  <html lang="en">

  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  	<link rel="stylesheet" href="../css/styles.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  	<title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>
  	<main class="nft-card">
		  <div class="nft-card__container">
			  <div class="item">
				<div>
					<img src="images/image-equilibrium.jpg" alt="card-image" class="nft-card__image">
				</div>

				<div class="nft-card__overlay">
					<img src="images/icon-view.svg" alt="view" class="nft-card__overlay--size">
				</div>
			  </div>
		  </div>
      
  		<h1 class="nft-card__header">
  			Equilibrium #3429
  		</h1>

  		<h6 class="nft-card__text">
  			Our Equilibrium collection promotes balance and calm.
  		</h6>

  		<div class="nft-card__flex">
  			<h6 class="nft-card__ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="nft-card__ethereum--size">
  				0.041 ETH
  			</h6>

  			<h6 class="nft-card__time">
          <img src="images/icon-clock.svg" alt="clock" class="nft-card__time--size">
  				3 days left
  			</h6>

  		</div>
      <div class="nft-card__profile">
        <img src="images/image-avatar.png" alt="image-avatar" class="nft-card__profile--size">
        Creation of  <span class="nft-card__profile--color"> Jules Wyvern</span>
      </div>
  		
  	</main>

  	<footer class="attribution">
  		<h6 class="attribution__text">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/didyouseekyng" target="_blank">Agu Kingsley</a>.
		</h6>
	</footer>
  </body>

  </html>
